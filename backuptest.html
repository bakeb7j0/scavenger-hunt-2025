<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa and Lisa: on the Hunt 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: lavender;
            color: #333;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: auto;
            max-width: 100%;
            height: auto;
            min-height: 200px;
            display: block;
            margin: 0 auto;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #4A4A8C;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: calc(100% - 22px);
        }
        button {
            background-color: #4A4A8C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="hero.webp" alt="Lisa and Lisa, on the Hunt 2025">
    </div>
    <div class="form-container">
        
        <h2>Unscramble This Phrase:</h2>
        <p><strong> <strong>dsanh no</strong></strong></p>
        <form id="validationForm" action="stop2/hands%20on.html">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="What's the phrase?">

            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const submitButton = document.getElementById('submitBtn');

        passwordField.addEventListener('input', () => {
            const isValid = passwordField.value === 'hands on';
            submitButton.disabled = !isValid;
        });
    </script>
</body>
</html>
