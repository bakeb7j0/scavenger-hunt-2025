<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .form-container {
            max-width: 300px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Password Validation Form</h1>
        <form id="validationForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Enter 'hands on'">

            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const submitButton = document.getElementById('submitBtn');

        passwordField.addEventListener('input', () => {
            const isValid = passwordField.value === 'hands on';
            submitButton.disabled = !isValid;
        });

        document.getElementById('validationForm').addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
